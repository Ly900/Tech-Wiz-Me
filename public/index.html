<!DOCTYPE html>
<html lang="en"  data-ng-app>
<head>
  <meta charset="UTF-8">
  <title>Tech Wiz Me App</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- My CSS -->
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>
  <header>
    <h1>TechWiz Me!</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <h4>I have this tech interview coming up soon. Can you "tech-wiz" me?</h4>
    </div>


    <div class="row" style="border: 1px solid black">
      <div class="col-sm-6" style="border: 1px solid red;">
        <h2>
          Question of the Day
        </h2>
        <h3>
          Why did you choose the career for which you are preparing?
        </h3>
      </div>
      <div class="col-sm-6" style="border: 1px solid blue;">
        <h2>
          Submit a Question! 
        </h2>
        <h4>
          Were you asked a question during a tech interview that stumped you and want to share it? Submit your question below!
        </h4>
      </div>
    </div>

  <!-- Ends container-fluid class for entire body -->
  </div>
  <!-- Angular CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</body>
</html>
